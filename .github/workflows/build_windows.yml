name: Build Windows
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
          platform: x64
    - uses: actions/checkout@v2
    - run: ./configure
    - run: make
    - run: make test
